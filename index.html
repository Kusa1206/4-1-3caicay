<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Trang chủ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./product/"
                >Sản phẩm</a
              >
            </li>
          </ul>
          <!-- đã đăng nhập -->
          <div class="ms-3 d-none" id="login-block">
            <i id="navbar-username"></i>
            <button id="logout-btn" class="btn btn-sm btn-dark ms-2">
              Đăng xuất
            </button>
          </div>
          <!-- chx đăng nhập -->
          <div class="ms-3 d-none" id="not-login-block">
            <a href="/login" class="btn btn-sm btn-dark">Đăng nhập</a>
            <a href="/register" class="btn btn-sm btn-dark sm 2">Đăng ký</a>
          </div>
          <div class="mx-3">
            <a
              type="button"
              class="btn btn-sm btn-dark position-relative"
              href="/cart"
            >
              <i class="fa-brands fa-opencart"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                99+
                <span class="visually-hidden">unread messages</span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide my-slider">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner h-100">
        <div class="carousel-item active h-100">
          <img
            src="./images/camping1.avif"
            class="d-block w-100 h-100 slider-img"
            alt="..."
          />
        </div>
        <div class="carousel-item h-100">
          <img
            src="./images/camping2.avif"
            class="d-block w-100 h-100 slider-img"
            alt="..."
          />
        </div>
        <div class="carousel-item h-100">
          <img
            src="./images/camping3.avif"
            class="d-block w-100 h-100 slider-img"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- footer -->
    <div class="footer">
      <div class="shop-info">
        <div class="info">
          <p class="info-header">THÔNG TIN</p>
          <p class="info-content">Câu hỏi thường gặp</p>
          <p class="info-content">Vận chuyển</p>
          <p class="info-content">Quyền riêng tư</p>
        </div>

        <div class="info">
          <p class="info-header">GIỜ MỞ CỬA</p>
          <p class="info-content">T2 đến T5: 9h-18h</p>
          <p class="info-content">T7 và CN: 9h-15h</p>
          <p class="info-content">Các ngày lễ: 9h-15h</p>
        </div>

        <div class="info">
          <p class="info-header">ĐỊA CHỈ</p>
          <p class="info-content">
            12345 Phan Xích Long, Phan Xích Long, Phường 2, Phú Nhuận, Thành phố
            Hồ Chí Minh
          </p>
          <p class="info-content">Sđt: 0123456789</p>
        </div>
        <a href="https://www.facebook.com">
          <i class="fa-brands fa-facebook" style="color: #000000"></i>
        </a>
        <a href="https://www.messenger.com"
          ><i class="fa-brands fa-facebook-messenger" style="color: #000000"></i
        ></a>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
