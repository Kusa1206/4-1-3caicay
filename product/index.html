<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Trang chủ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./product/"
                >Sản phẩm</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search" id="navbar-search-form">
            <input
              class="form-control me-2"
              id="navbar-search"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <!-- đã đăng nhập -->
          <div class="ms-3 d-none" id="login-block">
            <i id="navbar-username"></i>
            <button id="logout-btn" class="btn btn-sm btn-dark ms-2">
              Đăng xuất
            </button>
          </div>
          <!-- chx đăng nhập -->
          <div class="ms-3 d-none" id="not-login-block">
            <a href="/login" class="btn btn-sm btn-dark">Đăng nhập</a>
            <a href="/register" class="btn btn-sm btn-dark sm 2">Đăng ký</a>
          </div>
          <div class="mx-3">
            <a
              type="button"
              class="btn btn-sm btn-dark position-relative"
              href="/cart"
            >
              <i class="fa-brands fa-opencart"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                99+
                <span class="visually-hidden">unread messages</span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <input
        type="text"
        class="form-control mt-3"
        id="search-input"
        placeholder="Tìm kiếm..."
      />

    </div>
    <script src="./product.js" type="module"></script>
